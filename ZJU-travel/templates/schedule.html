    <style>
        * {

        .container::-webkit-scrollbar {

        .back-button {

            color: #333;
            cursor: pointer;
            padding: 4px 0;
            display: block;
            text-align: left;
            transition: transform 0.2s ease;
        }

        .back-button:hover {

        .page-title {

            font-size: 20px;
            line-height: 1.2;

        .schedule-card {

            border-radius: 16px;

        .schedule-item {

            border-radius: 16px;

        .schedule-extension {

            margin-left: 8px;

            display: flex;

            font-size: 16px;
            color: #333;

        .checked-item .example-text {

        }

        .check-icon {

        .publish-button {

            border: none;

        .media-section {

        .upload-text {

        }

        .image-grid {

        }

        .image-placeholder {

        .image-placeholder:hover {

        }

        .add-icon {
            position: absolute;
            top: 50%;

            color: #999;
            font-size: 24px;
        }

        .input-area {

        input {

        }

        input:focus {

        .send-button {

        }

        }
    </style>
</head>
