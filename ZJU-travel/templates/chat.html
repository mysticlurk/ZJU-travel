    <style>

        .chat-title {

        .menu-btn {

        /* ä»Šå¤©æ ‡ç­¾ */
        .date-label {
            position: absolute;

            transform: translateX(-50%);
            font-size: 12px;
            color: #aaa;

        }

        /* èŠå¤©åŒºåŸŸ */
        .chat-area {
            position: absolute;
            top: 140px;
            left: 0;
            right: 0;
            bottom: 100px;
            overflow-y: auto;
            padding: 0 20px;
        }

        /* æ¶ˆæ¯ */
        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 20px;

        .avatar {
            width: 40px;

        .avatar::after {

        .message-bubble {
            background: #fff3cd;

            border-radius: 20px 20px 20px 4px;
            max-width: calc(100% - 120px);
            font-size: 14px;
            line-height: 1.5;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-family: 'Inter', sans-serif;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        /* ç”¨æˆ·æ¶ˆæ¯æ ·å¼ */
        .user-message {
            flex-direction: row-reverse;
        }

        .user-message .message-bubble {
            background: #e3f2fd;
            border-radius: 20px 20px 4px 20px;
        }

        .user-message .avatar {

        }

        /* å·¦ä¾§å¿«é€Ÿå¯¼å…¥é¢æ¿ */
        .quick-panel {
            position: absolute;
            left: -180px;
            top: 50%;
            transform: translateY(-50%);
            width: 180px;
            background: #fff3cd;

        .panel-title {

        .panel-item:hover {

        }

        /* çº¢è‰²å±•å¼€æŒ‰é’® */
        .expand-btn {

            width: 50px;

            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);

        /* åº•éƒ¨è¾“å…¥åŒºåŸŸ */
        .input-area {

            height: 100px;

        .input-container {

            display: flex;

        }

        .message-input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            font-size: 16px; /* ä¿®æ”¹ï¼šå°†å­—ä½“å¤§å°æ”¹ä¸º16pxä»¥é˜²æ­¢iOSè‡ªåŠ¨ç¼©æ”¾ */
            color: #333;
            font-family: 'ABeeZee', sans-serif;
        }

        .message-input::placeholder {
            color: #666;
        }

        .send-btn {
            width: 36px;

        .send-btn:hover {

        }

        .send-btn:disabled {

        }

        /* åŠ è½½åŠ¨ç”» */
        .loading {

            font-size: 14px;
            color: #666;
        }

        .loading-spinner {

            border-top: 2px solid #3498db;

        }

        @keyframes spin {

        }

        /* æ»šåŠ¨æ¡ */
        .chat-area::-webkit-scrollbar {

        }

        .chat-area::-webkit-scrollbar-track {

        }

        .chat-area::-webkit-scrollbar-thumb {

            border-radius: 2px;
        }

        /* æ¶ˆæ¯å†…å®¹æ ·å¼ */
        .message-bubble strong {

        }

        .message-bubble a {

            display: inline-block;

        }

        /* é“¾æ¥å®¹å™¨æ ·å¼ */
        .link-container {

        /* ç§»åŠ¨ç«¯é€‚é… */
        @media (max-width: 768px) {

            .chat-area {

            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- é¡¶éƒ¨è“è‰²èƒŒæ™¯ -->
        <div class="header-bg"></div>

        <!-- èŠå¤©å¤´éƒ¨ -->
        <div class="chat-header">
            <div class="back-btn" onclick="goBack()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6" stroke="#333" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
            <div class="chat-title">æ™ºèƒ½AIåŠ©æ‰‹</div>
            <div class="menu-btn">
                <div class="menu-dot"></div>
                <div class="menu-dot"></div>
                <div class="menu-dot"></div>
            </div>
        </div>

        <!-- ä»Šå¤©æ ‡ç­¾ -->
        <div class="date-label">ä»Šå¤©</div>

        <!-- èŠå¤©åŒºåŸŸ -->
        <div class="chat-area" id="chatArea">
            <div class="message">
                <div class="avatar"></div>
                <div class="message-bubble">æ‚¨å¥½ï¼æˆ‘æ˜¯æ‚¨çš„æ™ºèƒ½AIåŠ©æ‰‹ ğŸŒŸ</div>
            </div>
            
            <div class="message">
                <div class="avatar"></div>
                <div class="message-bubble">æˆ‘å¯ä»¥å¸®æ‚¨è§„åˆ’è¡Œç¨‹ã€æŸ¥è¯¢èˆªç­é…’åº—ã€æ¨èæ™¯ç‚¹ç¾é£Ÿï¼Œè¿˜èƒ½å®æ—¶æœç´¢æœ€æ–°çš„æ—…è¡Œä¿¡æ¯ã€‚æœ‰ä»€ä¹ˆæ—…è¡Œé—®é¢˜éƒ½å¯ä»¥é—®æˆ‘ï¼</div>
            </div>
        </div>

        <!-- åº•éƒ¨è¾“å…¥åŒºåŸŸ -->
        <div class="input-area">
            <div class="input-container">
                <input type="text" class="message-input" placeholder="è¾“å…¥æ‚¨çš„æ—…è¡Œé—®é¢˜..." id="messageInput">
                <button class="send-btn" id="sendBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- çº¢è‰²å±•å¼€æŒ‰é’® -->
        <button class="expand-btn" id="expandBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                <circle cx="12" cy="12" r="3"/>
                <circle cx="12" cy="5" r="1"/>
                <circle cx="12" cy="19" r="1"/>
                <circle cx="5" cy="12" r="1"/>
                <circle cx="19" cy="12" r="1"/>
            </svg>
        </button>

        <!-- å¿«é€Ÿå¯¼å…¥é¢æ¿ -->
        <div class="quick-panel" id="quickPanel">
            <div class="panel-title">å¿«é€ŸåŠŸèƒ½</div>
            <div class="panel-items">
                <div class="panel-item" data-action="åœ°å›¾" data-redirect="map.html">ğŸ—ºï¸ åœ°å›¾å¯¼èˆª</div>
                <div class="panel-item" data-action="æ—¥ç¨‹è¡¨" data-redirect="schedule.html">ğŸ“… è¡Œç¨‹è§„åˆ’</div>
                <div class="panel-item" data-action="é’±åŒ…">ğŸ’° é¢„ç®—åŠ©æ‰‹</div>
            </div>
        </div>
    </div>

    <script>
        let isPanelOpen = false;
        let isLoading = false;

        // è¿”å›åŠŸèƒ½
        function goBack() {
            // æ£€æŸ¥æ˜¯å¦æœ‰ä¸Šä¸€é¡µå†å²è®°å½•
            if (window.history.length > 1) {
                window.history.back();
            } else {
                // å¦‚æœæ²¡æœ‰å†å²è®°å½•ï¼Œè·³è½¬åˆ°é¦–é¡µ
                window.location.href = 'index.html';
            }
        }

        // åˆå§‹åŒ–äº‹ä»¶ç›‘å¬å™¨
        document.addEventListener('DOMContentLoaded', function() {
            const expandBtn = document.getElementById('expandBtn');
            const sendBtn = document.getElementById('sendBtn');
            const messageInput = document.getElementById('messageInput');
            const panelItems = document.querySelectorAll('.panel-item');

            expandBtn.addEventListener('click', togglePanel);
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', handleKeyPress);
            
            // æ·»åŠ è¾“å…¥æ¡†çš„ç„¦ç‚¹äº‹ä»¶ç›‘å¬å™¨æ¥å¤„ç†ç§»åŠ¨ç«¯ç¼©æ”¾é—®é¢˜
            messageInput.addEventListener('focus', handleInputFocus);
            messageInput.addEventListener('blur', handleInputBlur);
            
            panelItems.forEach(item => {
                item.addEventListener('click', handleQuickAction);
            });

            // ç‚¹å‡»å…¶ä»–åŒºåŸŸå…³é—­é¢æ¿
            document.addEventListener('click', handleOutsideClick);
        });

        // å¤„ç†è¾“å…¥æ¡†è·å¾—ç„¦ç‚¹æ—¶çš„ç§»åŠ¨ç«¯ç¼©æ”¾é—®é¢˜
        function handleInputFocus() {
            // åœ¨iOSè®¾å¤‡ä¸Šï¼Œå»¶è¿Ÿæ‰§è¡Œviewporté‡ç½®ä»¥ç¡®ä¿é¡µé¢æ­£ç¡®æ˜¾ç¤º
            if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                setTimeout(() => {
                    // ä¸´æ—¶ç§»é™¤viewportçš„ç¼©æ”¾é™åˆ¶
                    const viewport = document.querySelector('meta[name="viewport"]');
                    viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes');
                }, 100);
            }
        }

        // å¤„ç†è¾“å…¥æ¡†å¤±å»ç„¦ç‚¹æ—¶æ¢å¤æ­£å¸¸ç¼©æ”¾
        function handleInputBlur() {
            // å»¶è¿Ÿæ‰§è¡Œä»¥ç¡®ä¿é”®ç›˜å®Œå…¨æ”¶èµ·
            setTimeout(() => {
                // æ¢å¤viewportçš„ç¼©æ”¾é™åˆ¶
                const viewport = document.querySelector('meta[name="viewport"]');
                viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
                
                // å¼ºåˆ¶é‡ç½®ç¼©æ”¾åˆ°1.0
                if (window.visualViewport) {
                    // ä½¿ç”¨ç°ä»£API
                    window.scrollTo(0, 0);
                } else {
                    // å…¼å®¹æ—§ç‰ˆæœ¬
                    document.body.scrollLeft = 0;
                    document.body.scrollTop = 0;
                }
            }, 300);
        }

        function togglePanel() {
            const panel = document.getElementById('quickPanel');
            const btn = document.getElementById('expandBtn');
            
            isPanelOpen = !isPanelOpen;
            
            if (isPanelOpen) {
                panel.classList.add('expanded');
                btn.classList.add('active');
            } else {
                panel.classList.remove('expanded');
                btn.classList.remove('active');
            }
        }

        async function handleQuickAction(event) {
            const actionType = event.target.dataset.action;
            const redirectUrl = event.target.dataset.redirect;
            
            if (!actionType) return;

            // å…³é—­é¢æ¿
            togglePanel();

            // å¦‚æœæœ‰é‡å®šå‘URLï¼Œç›´æ¥è·³è½¬
            if (redirectUrl) {
                window.location.href = redirectUrl;
                return;
            }

            // å¯¹äºæ²¡æœ‰é‡å®šå‘çš„åŠŸèƒ½ï¼ˆå¦‚é¢„ç®—åŠ©æ‰‹ï¼‰ï¼Œç»§ç»­ä½¿ç”¨åŸæ¥çš„èŠå¤©é€»è¾‘
            addMessage(`æˆ‘æƒ³ä½¿ç”¨${actionType}åŠŸèƒ½`, false);

            try {
                const response = await fetch('/api/quick-action', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ type: actionType })
                });

                const data = await response.json();
                
                setTimeout(() => {
                    addMessage(data.reply, true);
                }, 800);

            } catch (error) {
                console.error('Quick action error:', error);
                setTimeout(() => {
                    addMessage('æŠ±æ­‰ï¼ŒåŠŸèƒ½æš‚æ—¶ä¸å¯ç”¨ï¼Œè¯·ç¨åå†è¯•ã€‚', true);
                }, 800);
            }
        }

        async function sendMessage() {
            const input = document.getElementById("messageInput");
            const message = input.value.trim();

            if (!message || isLoading) return;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage(message, false);
            input.value = "";
            
            // æ‰‹åŠ¨è§¦å‘bluräº‹ä»¶ä»¥æ¢å¤ç¼©æ”¾
            input.blur();

            // è®¾ç½®åŠ è½½çŠ¶æ€
            setLoading(true);
            const loadingMessageId = addLoadingMessage();
            
            try {
                // å‘é€è¯·æ±‚åˆ°åç«¯
                const res = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: message })
                });

                const data = await res.json();
                
                // ç§»é™¤åŠ è½½æ¶ˆæ¯
                removeLoadingMessage(loadingMessageId);
                setLoading(false);

                // æ˜¾ç¤ºAIçš„å›å¤ - ç›´æ¥ä½¿ç”¨HTMLå†…å®¹ï¼Œä¸å†è¿›è¡Œæ ¼å¼åŒ–
                addMessage(data.reply, true, true); // ç¬¬ä¸‰ä¸ªå‚æ•°è¡¨ç¤ºæ˜¯HTMLå†…å®¹

            } catch (error) {
                console.error("Error:", error);
                removeLoadingMessage(loadingMessageId);
                setLoading(false);
                addMessage('æŠ±æ­‰ï¼Œå‘ç”Ÿäº†ä¸€ä¸ªé”™è¯¯ï¼Œè¯·ç¨åå†è¯•ã€‚', true);
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©åŒºåŸŸ
        function addMessage(text, isAI, isHTML = false) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isAI ? '' : 'user-message'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            
            if (isHTML) {
                // å¦‚æœæ˜¯HTMLå†…å®¹ï¼Œç›´æ¥è®¾ç½®innerHTMLå¹¶å¤„ç†é“¾æ¥
                bubble.innerHTML = processLinks(text);
            } else {
                // å¦‚æœæ˜¯æ™®é€šæ–‡æœ¬ï¼Œè¿›è¡ŒåŸºæœ¬çš„æ ¼å¼åŒ–
                bubble.innerHTML = formatMessage(text);
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(bubble);
            
            chatArea.appendChild(messageDiv);
            scrollToBottom();
        }

        // å¤„ç†é“¾æ¥ï¼Œä½¿å…¶æ›´ç¾è§‚ä¸”ä¸ä¼šè¶…å‡ºå±å¹•
        function processLinks(html) {
            // æ›¿æ¢é•¿é“¾æ¥ä¸ºæ›´ç¾è§‚çš„æ˜¾ç¤ºæ–¹å¼
            return html.replace(/<a href='([^']+)'>([^<]+)<\/a>/g, function(match, href, text) {
                // å¦‚æœé“¾æ¥æ–‡æœ¬è¿‡é•¿ï¼Œæˆªæ–­æ˜¾ç¤º
                let displayText = text;
                if (text.length > 50) {
                    displayText = text.substring(0, 50) + '...';
                }
                
                // åˆ›å»ºä¸€ä¸ªé“¾æ¥å®¹å™¨
                return `<div class="link-container">
                    <div class="link-title">ğŸ”— ç‚¹å‡»æŸ¥çœ‹è¯¦æƒ…</div>
                    <a href="${href}" target="_blank" class="link-url">${displayText}</a>
                </div>`;
            });
        }

        // æ·»åŠ åŠ è½½æ¶ˆæ¯
        function addLoadingMessage() {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.innerHTML = '<div class="loading"><div class="loading-spinner"></div>æ­£åœ¨æ€è€ƒä¸­...</div>';
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(bubble);

            const messageId = Date.now();
            messageDiv.setAttribute('data-loading-id', messageId);

            chatArea.appendChild(messageDiv);
            scrollToBottom();

            return messageId;
        }

        // ç§»é™¤åŠ è½½æ¶ˆæ¯
        function removeLoadingMessage(messageId) {
            const loadingMessage = document.querySelector(`[data-loading-id="${messageId}"]`);
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        // æ ¼å¼åŒ–æ™®é€šæ–‡æœ¬æ¶ˆæ¯
        function formatMessage(text) {
            return escapeHtml(text)
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function setLoading(loading) {
            isLoading = loading;
            const sendBtn = document.getElementById('sendBtn');
            const messageInput = document.getElementById('messageInput');
            
            sendBtn.disabled = loading;
            messageInput.disabled = loading;
        }

        function scrollToBottom() {
            const chatArea = document.getElementById('chatArea');
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function handleOutsideClick(e) {
            const panel = document.getElementById('quickPanel');
            const btn = document.getElementById('expandBtn');
            
            if (isPanelOpen && !panel.contains(e.target) && !btn.contains(e.target)) {
                togglePanel();
            }
        }
    </script>

</body>
</html>
